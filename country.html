<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="country.css">
    <meta charset="utf-8">
    <title></title>
  </head>

  
  <body>
  
      <h1>Get Countries Information</h1>
      <h6>Search and Go</h6>
      
      <hr style="width:40%;border:1px solid black;">
      <br>
      
      <input type="text" placeholder="Nepal (Ex - Nep)" autocomplete="on" id="name"></input>
      <button id="submit">Go!</button>
      
      <br><br>
      
      <div class="resultBar">
        Results
      </div>
      <div class="allcontent">
      <div class="contentBox" id="contentBox">
        <div class="tile">
          <div class="flag"><img src="https://restcountries.eu/data/npl.svg">
          </div>
          
          <div class="name">Nepal</div>
          <div class="other">| Kathmandu | Asia | 28 , 84 | नेपाली |</div>
          
          <div class="info">
            <div class="flexItem pop">28431500</div>
            <div class="flexItem area">147181 km sq.</div>
            <div class="flexItem curr">₨</div>
          </div>
          
          <br>
          
          <div class="ticker">
            <div class="domain">Top Level Domain -> .np</div>
            <div class="callId">calling code -> +977</div>
        </div>
      </div>
      </div>
      <div class="show" id="show">
      
      </div>
     </div>

  </body>



  <script type="text/javascript" src="jquery.js">  </script>
  <script type="text/javascript" src="country.js"> </script>
</html>
